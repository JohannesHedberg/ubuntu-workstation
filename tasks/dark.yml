- name: blur-my-shell sigma 30
  become_user: "{{ username }}"
  dconf: 
    key: "/org/gnome/shell/extensions/blur-my-shell/sigma" 
    value: "0"

- name: blur-my-shell applications true
  become_user: "{{ username }}"
  dconf: 
