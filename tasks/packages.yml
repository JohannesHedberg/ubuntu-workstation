- name: install packages
  apt: name={{item}}
  with_items:
    - snapd
    - apt-transport-https
    - curl
    - brave-browser
    - notepadqq
    - git
    - gh
    - teams
    - spotify-client
    - pwgen
    - subnetcalc
    - nmap
    - flameshot
    - tree
    - xsel
    - neofetch
    - bridge-utils
    - cpu-checker
    - libvirt-clients
    - libvirt-daemon
    - qemu
    - qemu-kvm
    - virt-manager

- name: install snap packages
  community.general.snap:
    name:
      - nordpass
      - prospect-mail
